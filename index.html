<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      overflow: hidden; /* prevent scrolling */
    }

    #valentine-container {
      text-align: center;
    }

    #valentine-gif {
      max-width: 100%;
      height: auto;
    }

    #post-gif {
      max-width: 100%;
      height: auto;
      display: none; /* Initially hide the post-gif */
    }

    #message {
      font-size: 1.5em;
      margin-top: 20px;
    }

    #buttons-container {
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 0 20px;
      transition: transform 0.3s ease-in-out;
    }

    #yes-button {
      background-color: #4caf50;
      color: #fff;
      border: none;
    }

    #no-button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      position: absolute;
      transition: transform 0.3s ease-in-out;
    }

    #no-button:hover {
      animation: moveAround 0.5s infinite linear; /* Increased speed */
    }

    @keyframes moveAround {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(50px, 0);
      }
      50% {
        transform: translate(0, 50px);
      }
      75% {
        transform: translate(-50px, 0);
      }
      100% {
        transform: translate(0, -50px);
      }
    }

    #result-message {
      font-size: 1.2em;
      margin-top: 20px;
      display: none;
    }

    @keyframes heartsAnimation {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        transform: translateY(-30px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 0;
      }
    }

    .hearts {
      position: absolute;
      display: none;
      width: 20px;
      height: 20px;
      background-color: red;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
  </style>
</head>
<body>

<div id="valentine-container">
  <img id="valentine-gif" src="https://media1.tenor.com/m/zWOVVExw61MAAAAC/puuung-hug.gif" alt="Valentine GIF">
  <img id="post-gif" src="https://media1.tenor.com/m/pHRqndHTWtoAAAAd/puuung.gif" alt="Post Valentine GIF">
  <div id="message">Will you be my Valentine?</div>
  <div id="buttons-container">
    <button id="yes-button" class="button" onclick="showResult('Yes')">Yes</button>
    <button id="no-button" class="button" onclick="moveNoButton()">No</button>
  </div>
  <div id="result-message"></div>
  <div id="hearts-container"></div>
</div>

<script>
  function moveNoButton() {
    var noButton = document.getElementById('no-button');
    noButton.style.transform = `translate(${Math.random() * (window.innerWidth - 100)}px, ${Math.random() * (window.innerHeight - 100)}px)`;
  }

  function showResult(answer) {
    var resultMessage = document.getElementById('result-message');
    var heartsContainer = document.getElementById('hearts-container');
    var postGif = document.getElementById('post-gif');

    resultMessage.innerHTML = 'You said ' + answer + '! Happy Valentine\'s Day!';
    resultMessage.style.display = 'block';

    // Show hearts animation
    heartsContainer.innerHTML = '';
    for (let i = 0; i < 10; i++) {
      var heart = document.createElement('div');
      heart.className = 'hearts';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heartsContainer.appendChild(heart);
    }

    var hearts = document.querySelectorAll('.hearts');
    hearts.forEach((heart, index) => {
      var animationDuration = Math.random() * 1 + 1; // Random duration between 1 and 2 seconds
      var animationDelay = Math.random() * 0.5; // Random delay up to 0.5 seconds
      heart.style.animation = `heartsAnimation ${animationDuration}s ${animationDelay}s infinite`;
    });

    // Hide original gif and show post-gif
    document.getElementById('valentine-gif').style.display = 'none';
    postGif.style.display = 'block';

    // Hide the question and buttons
    document.getElementById('message').style.display = 'none';
    document.getElementById('buttons-container').style.display = 'none';
  }
</script>

</body>
</html>
